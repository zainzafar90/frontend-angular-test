<!-- Page header -->
<div class="page-header page-header-light">
  <div class="page-header-content header-elements-md-inline">
    <div class="page-title d-flex">
      <!-- Title from app-page-header goes here -->
      <ng-content select="[page-header-title]"></ng-content>
    </div>
    <ng-content select="[page-header-elements]"></ng-content>
  </div>

  <div class="breadcrumb-line breadcrumb-line-light header-elements-md-inline">
    <div class="d-flex">
      <!-- Breadcrumbs from app-page-header goes here -->
      <ng-content select="[page-header-breadcrumbs]"></ng-content>
    </div>
  </div>
</div>
<!-- /page header -->
